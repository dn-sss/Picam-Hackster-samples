<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raspberry Pi AI Camera Demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <style>
      .btn-custom {
        background-color: #3e455c;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.5rem 1.5rem;
        font-size: 1rem;
        transition: background 0.2s;
        min-width: 7rem;
      }

      .btn-custom:hover,
      .btn-custom:focus {
        background-color: #23263a;
        color: #fff;
      }

      .btn-custom:disabled {
        background-color: #3e455c;
        opacity: 0.5;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-fixed-top" style="background-color: #3e455c">
      <div class="container-fluid">
        <span class="navbar-brand" href="#">
          <i class="bi bi-camera" class="d-inline-block align-text-top"></i>
          Raspberry Pi AI Camera Demo
        </span>
      </div>
    </nav>
    <main>{% block content %} {% endblock %}</main>
  </body>
</html>
